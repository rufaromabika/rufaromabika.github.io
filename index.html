<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rufaro Mabika • Portfolio • Home Page</title>
    <link rel="shortcut icon" type="image/jpg" href="images/RufaroLogo.png"/>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!--Navigation Area-->
    <nav>
      <!--RUFARO LOGO DIV-->
      <div class="logo">
        <a href="/"><img src="images/RufaroLogo.png" height="40px" width="40px"></a>
      </div>
      <!--NAVIGATION LINKS ABOUT/DREAMS/SOCIAL-->
      <div class="nav-links">
        <ul>
          <li><a href="/about.html">About</a></li>
          <li><a href="/dreams.html">Dreams</a></li>
          <li><a href="/social.html">Socials</a></li>
        </ul>
      </div>
    </nav>
    <!--Introduction SECTION-->
    <section id="sectionone" class="screen">
      <!--PARALLAX  SCENE-->
      <div id="scene">
        <!--BACKGROUND IMAGE & CLASS DATA-DEPTH PARALLAX-->
        <div  data-depth="0.1" class="bg">
          <img src="images/background.png" alt="background image"/>
        </div>
        <!--ROCK IMAGE & CLASS DATA-DEPTH- PARALLAX-->
        <div data-depth="0.2" class="rock1">
          <img src="images/rock.png" alt="rock image" />
        </div>
        <!--EARTH IMAGE & CLASS DATA-DEPTH PARALLAX-->
        <div data-depth="1.2" class="earth">
          <img src="images/earth.png" alt="Earth image" />
        </div>
        <!--INTRODUCTION TEXT //ID FOR TYPE EFFECT-->
        <div data-depth="0.1" class="text">
          <h1 id="intro"></h1>
        </div>
        <!--MIDDLE IMAGE DATA-DEPTH PARALLAX-->
        <div data-depth="0.4" class="mid">
          <img src="images/mid.png" alt="middle image" />
        </div>
        <!--FOREGROUND IMAGE DATA-DEPTH PARALLAX-->
        <div  data-depth="0.1" class="fore">
          <img src="images/foreground.png" alt="foreground image" />
        </div>
        </div>
      </div>
    </section>
    <!--SCRIPT FOR PARALLAX,TYPEWRITER,SWIPER-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="/javascript/app.js" type="text/javascript"></script>
    <script src="/javascript/introTexts.js" type="text/javascript"></script>
  </body>
